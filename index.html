<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>大事件首页</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <!-- 引入 layui 的css -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <img src="./assets/images/logo.png" alt="">
            </div>
            <!-- 头部区域（可配合layui已有的水平导航） -->

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <!-- 图片头像 -->
                        <img style="display: none;" class="avatar" src="./assets/images/sample.jpg" alt="">
                        <!-- 字体头像 -->
                        <span style="display: none;" class="text-avatar">A</span>
                        <!-- 个人中心  -->
                        <span class="person-center">个人中心</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a target="fm" href="./user/base-info.html">基本资料</a></dd>
                        <dd><a target="fm" href="./user/user.avatar.html">更换头像</a></dd>
                        <dd><a target="fm" href="./user/modify-passwoed.html">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" id="logout"><span class="iconfont icon-tuichu"></span>退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） lay-shrink="all" 下拉菜单互斥的类名(排他)-->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                    <!-- 头像部分 -->
                    <li class="user-info">
                        <!-- 图片头像 -->
                        <img style="display: none;" class="avatar" src="./assets/images/sample.jpg" alt="">
                        <!-- 字体头像 -->
                        <span style="display: none;" class="text-avatar">A</span>
                        <!-- 昵称部分 -->
                        <span style="display: none;" class="nickname">欢迎 xxx</span>
                    </li>
                    <!-- layui-this 高亮类 -->
                    <li class="layui-nav-item layui-nav-itemed layui-this">
                        <a class="" href="./home/dashboard.html" target="fm"><span class="iconfont icon-home"></span>首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <!-- 点击这个标签的时候 会跳转到 fm 这个名称的 iframe 框架上 然后打开链接，那么这个页面就会在这个框架里打开，不会跳转到其他页面-->
                            <dd><a href="./article/category.html" target="fm"><i class="layui-icon layui-icon-app" ></i>文章类别</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app" ></i>文章列表</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app" ></i>发表文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a target="fm" href="./user/base-info.html"><i class="layui-icon layui-icon-app" ></i>基本资料</a></dd>
                            <dd><a target="fm" href="./user/user.avatar.html"><i class="layui-icon layui-icon-app" ></i>更换头像</a></dd>
                            <dd><a target="fm" href="./user/modify-passwoed.html"><i class="layui-icon layui-icon-app" ></i>修改密码</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- 给iframe标签取一个名字 fm -->
            <iframe name="fm" src="./article/category.html" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © www.itheima.com - 黑马程序员
        </div>
    </div>
    <!-- 引入 axios.js 文件 -->
    <script src="./assets/lib/axios.js"></script>
    <!-- 引入 jquery 的js -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入 layui 的js 因为 layui的js 要引用jquery的js,所以要在jquery.js后面引入 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入 全局的公共请求设置的 js文件 -->
    <script src="./assets/js/commonAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
