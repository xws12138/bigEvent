<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 layui 的css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <!-- 卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <!-- 所有分类下拉框 -->
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select id="cate-sel" name="cate_id" lay-verify="">
                            <option value="">所有分类</option>
                          </select>
                    </div>
                </div>
                <!-- 所有状态下拉框 -->
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select id="state" name="state" lay-verify="">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                          </select>
                    </div>
                </div>
                <!-- 筛选按钮 -->
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
                <!-- 表格区域 -->
                <table class="layui-table list-table">
                    <colgroup>
                        <col width="30%">
                        <col width="20%">
                        <col width="25%">
                        <col width="10%">
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th>文章标题</th>
                            <th>分类</th>
                            <th>发表时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!-- 分页区域 -->
                <div id="pagination"></div>
        </div>
    </div>
    </form>
    <!-- 定义一个模板 -->
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <!-- 要在模板里面使用函数：过滤器 竖杠后面 dateFormat 就是一个过滤器函数，前面的 pub_date 相当于参数，可以对 pub_date 数据进行处理(优化时间格式)-->
            <td>{{$value.pub_date | dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <!-- 给每一个编辑按钮设置一个自定义属性id  {{$value.Id}} 文档要求的方法-->
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs edit-btn">编辑</button>
                <!-- 给每一个删除按钮设置一个自定义属性id  {{$value.Id}} 文档要求的方法-->
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger delete-btn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 引入时间插件 -->
    <script src="../assets/lib/moment.js"></script>
    <!-- 引入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入 jquery 的js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入 layui 的js 因为 layui的js 要引用jquery的js,所以要在jquery.js后面引入 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入 axios.js 文件 -->
    <script src="../assets/lib/axios.js"></script>
    <!-- 引入 全局的公共请求设置的 js文件 -->
    <script src="../assets/js/commonAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="../assets/js/article/list.js"></script>
</body>

</html>
