<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 cropper 插件的css 做图片选择裁剪的-->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <!-- 引入 layui 的css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <!-- 卡片面板-->
    <div class="layui-card">
        <div class="layui-card-header">修改文章</div>
        <div class="layui-card-body">
            <!-- 表单区域 -->
            <form class="layui-form publish-form" lay-filter="edit-form" action="">
                <!-- 写文章的输入框 -->
                <div class="layui-form-item">
                    <!-- 标题 -->
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
                <!-- 下拉选择框 -->
                <div class="layui-form-item">
                    <!-- 标题 -->
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select id="cate-sel" name="cate_id" lay-verify="required">
                            <!-- select 下拉选择框的值，就是我们选中项 option 的 value 属性值 -->
                            <!-- 第一个 option 是这个下拉选择框第一个框里面的内容 这里的 value的值是几，输入框里就显示对应 value值 的内容-->
                        <option value="">请选择文章的分类</option>
                        
                      </select>
                    </div>
                </div>
                <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
                <!-- 文章内容 -->
                <div class="layui-form-item">
                    <!-- 标题 -->
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <!-- 预留一个文本域，用来渲染富文本编辑器 -->
                        <textarea name="content" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <!-- 封面选择 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="../assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 文件选择框 -->
                            <input style="display: none;" type="file" id="file" accept="image/png,image/jpg,image/gif,image/jpeg">
                            <!-- 选择封面按钮 -->
                            <button id="choose-btn" type="button" class="layui-btn layui-btn-danger">选择封面</button>
                        </div>
                    </div>
                </div>


                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block last-row">
                        <!-- 两者都为提交按钮  lay-submit -->
                        <!-- 给两个按钮各设置一个自定义属性 state 值为 已发布 与 草稿 -->
                        <button data-state="已发布" class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                        <!-- 这个原本是重置按钮，要把他改为提交按钮 添加一个 类名 lay-submit 并且把原来的 type="reset" 重置功能删掉-->
                        <button data-state="草稿" lay-submit class="layui-btn layui-btn-primary">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入 富文本编辑器的插件  -->
    <!-- 先引入 tinymce.js 文件 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <!-- 再引入 富文本编辑器的初始化方法 js -->
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 引入 jquery 的js -->
    <script src="../assets/lib/jquery.js"></script>

    <!-- 引入 cropper 插件的js 做图片选择裁剪的 -->
    <!-- 引入 cropper 插件的js 因为 cropper 的js 要引用jquery的js,所以要在jquery.js后面引入-->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <!-- 引入 cropper 插件的 jquery 版本的js -->
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入 layui 的js 因为 layui的js 要引用jquery的js,所以要在jquery.js后面引入 -->

    <script src="../assets/lib/layui/layui.all.js"></script>

    <!-- 引入 axios.js 文件 -->
    <script src="../assets/lib/axios.js"></script>
    <!-- 引入 全局的公共请求设置的 js文件 -->
    <script src="../assets/js/commonAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="../assets/js/article/edit.js"></script>
</body>

</html>
