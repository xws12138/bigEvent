<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本资料</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="../assets/fonts/iconfont.css">
    <!-- 引入 layui 的css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入 自己 的css -->
    <link rel="stylesheet" href="../assets/css/user.css">
</head>

<body>
    <!-- 卡片面板 -->
    <div class="layui-card">
        <!-- 修改密码  -->
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <!-- 原密码  -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd" required lay-verify="required|pass" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input id="pass" type="text" name="newPwd" required lay-verify="required|pass" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 确认新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required|pass|confirmPass" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 修改密码按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <!-- 修改密码按钮 -->
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                        <!-- 重置  -->
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入 axios.js 文件 -->
    <script src="../assets/lib/axios.js "></script>
    <!-- 引入 jquery 的js -->
    <script src="../assets/lib/jquery.js "></script>
    <!-- 引入 layui 的js 因为 layui的js 要引用jquery的js,所以要在jquery.js后面引入 -->
    <script src="../assets/lib/layui/layui.all.js "></script>
    <!-- 引入 全局的apijs文件 -->
    <script src="../assets/js/commonAPI.js "></script>
    <!-- 引入 自己的js文件 -->
    <script src="../assets/js/user/modify-password.js "></script>
</body>

</html>
